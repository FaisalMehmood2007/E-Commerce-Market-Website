<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0>
        <script src="https://cdn.tailwindcss.com"></script>
        <title>{% block title %}{% endblock%}| Bhaii G </title>
    </head>
    <body>
        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200 bg-blue-200">
            <a href="/" class="text-xl font-semibold">HealthSage</a>
            <div class="space-x-6 bg-body-secondary">
                {% comment %} <a href="#" class="text-lg font-semibold hover:text-gray-500">New Item</a> {% endcomment %}
                <style>
                    @keyframes blink {
                      0% { opacity: 1; }
                      50% { opacity: 0; }
                      100% { opacity: 1; }
                    }                  
                    .blink {
                      animation: blink 1s infinite;
                    }
                </style>
                
                <a href="{% url 'item:new' %}" class="px-4 py-2 text-lg font-semibold bg-red-400 text-white rounded-xl hover:bg-red-800 blink">New Item &#9733;</a>
                <a href="{% url 'item:items' %}" class="px-4 py-2 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-800">Browse</a>
    
                {% if request.user.is_authenticated %}
                    <a href="#" class="px-4 py-2 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-blue-800">Inbox</a>
                    <a href="{% url 'dashboard:index' %}" class="px-4 py-2 text-lg font-semibold bg-green-500 text-white rounded-xl hover:bg-green-800">Dashboard</a>                

                {% else %}
                    <a href="{% url 'core:signup' %}" class="px-4 py-2 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-blue-800">Sign Up</a>
                    <a href="{% url 'core:login' %}" class="px-4 py-2 text-lg font-semibold bg-green-500 text-white rounded-xl hover:bg-green-800">Log In</a>
                {% endif %}
            </div>
        </nav>
        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="py-6 px-6 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>

                <p class="text-lg text-gray-500">We will Make It Happen.</p>
            </div>

            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>

                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-70">About</a></li>
                    <li><a href="{% url 'core:contact' %}" class="text-lg text-teal-500 hover:text-teal-70">Contact</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-70">Privacy Policy</a></li>                    
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-70">Terms Of Use</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
